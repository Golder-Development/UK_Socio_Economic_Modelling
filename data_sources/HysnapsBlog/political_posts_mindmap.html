const COLORS = ['#1f77b4','#ff7f0e','#2ca02c','#d62728','#9467bd','#8c564b','#e377c2'];
let EDGE_MIN = 0;
let FOCUS = null;

function neighbours(id) {{
  const s = new Set([id]);
  for (const e of DATA.edges) {{
    if (e.source===id) s.add(e.target);
    if (e.target===id) s.add(e.source);
  }}
  return s;
}}

function draw() {{
  const nodes = DATA.nodes.filter(n => !FOCUS || FOCUS.has(n.id));
  const idset = new Set(nodes.map(n=>n.id));

  const totalEdges = DATA.edges.length;
  let visibleEdges = 0;

  const thematic = [];
  const linked = [];

  for (const e of DATA.edges) {{
    if (e.weight < EDGE_MIN) continue;
    if (!idset.has(e.source) || !idset.has(e.target)) continue;
    visibleEdges++;
    (e.tags.includes("linked") ? linked : thematic).push(e);
    }}

  document.getElementById('edgeCount').innerText =
    `Showing ${visibleEdges} of ${totalEdges} connections`;

  function edgeTrace(es, style) {{
    let x=[],y=[];
    for (const e of es) {{
      const s = nodes.find(n=>n.id===e.source);
      const t = nodes.find(n=>n.id===e.target);
      x.push(s.x,t.x,null);
      y.push(s.y,t.y,null);
    }}
    return {{x,y,mode:'lines',line:style,hoverinfo:'none'}};
  }}

  const nodeTrace = {{
    x: nodes.map(n=>n.x),
    y: nodes.map(n=>n.y),
    mode:'markers+text',
    text: nodes.map(n=>n.title.slice(0,30)),
    marker: {{
      size: 12,
      color: nodes.map(n=>COLORS[n.cluster % COLORS.length])
    }},
    customdata: nodes
  }};

  Plotly.newPlot('plot', [
    edgeTrace(thematic, {{dash:'dot', color:'#aaa'}}),
    edgeTrace(linked, {{color:'#444', width:2}}),
    nodeTrace
  ], {{xaxis:{{visible:false}},yaxis:{{visible:false}}}}
  , { responsive: true });
}}

document.getElementById('edgeSlider').oninput = e => {{
  EDGE_MIN = +e.target.value;
  document.getElementById('edgeVal').innerText = EDGE_MIN;
  draw();
}};

document.getElementById('plot').on('plotly_click', ev => {{
  const n = ev.points[0].customdata;
  FOCUS = neighbours(n.id);
  document.getElementById('details').innerHTML =
    `<b>${{n.title}}</b><br><button class="btn" onclick="FOCUS=null;draw()">Reset</button>`;
  draw();
}});

draw();
</script>
